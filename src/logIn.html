<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href= "../css/styles.css">
	<link rel="stylesheet" href= "../css/bootstrap.css">
	<link rel="stylesheet" href= "../css/bootstrapValidator.css">
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="../node_modules/sweetalert/dist/sweetalert.css">

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>


	<script language="JavaScript" type="text/javascript" src="../js/jquery.min.js" charset="utf-8"></script>
	<script language="JavaScript" type="text/javascript" src="../js/bootstrap.js" charset="utf-8"></script>
	<script language="JavaScript" type="text/javascript" src="../js/bootstrapValidator.js" charset="utf-8"></script>
	<script language="JavaScript" type="text/javascript" src="../js/identical.js" charset="utf-8"></script>
	<script src="../node_modules/pouchdb/dist/pouchdb.js"></script>
	<script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
	

	<script>if (window.module) module = window.module;</script>
</head>
<body class ="body-logIn">
	<div class="container" style="padding: 15% 25%">

		<form class="center">
		<div class="form-group">
			<label for="userName">Username:</label>
			<input type="text" class="form-control" placeholder="Username " id="UserName">
			<i class="fa fa-user"></i>
		</div>
		<div class="form-group">
			<label for="pass">Password:</label>
			<input type="password" class="form-control" placeholder="Password" id="Password">
			<i class="fa fa-lock"></i>
		</div>
		<div class="form-group">
			<button type="button" class="btn log-btn" id="sin">Sign In</button>
			<button type="button" class="btn log-btn signup-btn" data-toggle="modal" data-target="#myModal" id="sup">Sign Up</button>
		</div>
		</form>

		<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
      <form class="form-horizontal" id="contact_form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Registration</h4>
        </div>
        <div class="modal-body">
	        <div class="alert alert-success hide" id="success">
	        </div>
       		<div class="alert alert-danger hide" id="fail">
	        </div>
         <div class="form-group">
			<label  class="control-label col-sm-4">Username</label>
			<div class="col-sm-8">

				<input type="text" class="form-control" placeholder="Username " name="userName" autocomplete="off" id="name">
			</div>
			
		</div>
		<div class="form-group">
			<label for="pass" class="control-label col-sm-4">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="Password" name="pass" id="pass">
			</div>
			
		</div>
		<div class="form-group" >
			<label for="re-pass" class="control-label col-sm-4">Retype Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="Retype Password" name="RePassword" id="RePassword">
				<div class="form-control-feedback"></div>
			</div>
			
		</div>
		<div class="form-group" >
			<label for="pd" class="control-label col-sm-4">Last Period's First Day</label>
			<div class="col-sm-8">
				<input type="date" class="form-control" id="PD">
				<div class="form-control-feedback"></div>
			</div>
			
		</div>
		<div class="form-group" >
			<label for="mc" class="control-label col-sm-4">Menstrual Cycle</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" id="MC" min="23" max="35" name="mCy" id="MC">
				<div class="form-control-feedback"></div>
			</div>
			
		</div>
		<div class="form-group row" >
			<label for="ap" class="control-label col-sm-4">Average Menstruation's Length</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" id="AP" min="1" max="10" name="avgP" id="AP">
				<div class="form-control-feedback" id="APF"></div>

			</div>
			
			
		</div>

        </div>
        <div class="modal-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="button" class="btn log-btn signup-btn" id = "lgin">Submit</button>
				</div>
			</div>
          
        </div>
      </div>
      </form>
    </div>
  </div>
	
	</div>
	
	<script>

		$( document ).ready(function() {
    		 $('.form-group').click(function(){
            $('.center').addClass('clicked');
        });
		var today = new Date().toISOString().split('T')[0];
		var dayOfMonth = new Date(); 
		dayOfMonth.setDate(dayOfMonth.getDate() - 100);
		console.log(dayOfMonth);
		document.getElementById('PD').setAttribute('min', dayOfMonth.toISOString().split('T')[0]);
		document.getElementById('PD').setAttribute('max', today);

		document.addEventListener('keydown', function(e){
			if (e.which === 123)
			{
				require('electron').remote.getCurrentWindow().toggleDevTools();
			} else if (e.which === 116)
			{
				location.reload();
			}
		});

		});
		
	</script>

	<script type="text/javascript" src="../db/logIn.js"></script>

</body>

</html>
