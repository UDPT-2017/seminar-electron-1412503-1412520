<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href= "../css/styles.css">
	<link rel="stylesheet" href= "../css/bootstrap.css">
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>


	<script language="JavaScript" type="text/javascript" src="../js/jquery.min.js" charset="utf-8"></script>
	<script language="JavaScript" type="text/javascript" src="../js/bootstrap.js" charset="utf-8"></script>
	<script src="../node_modules/pouchdb/dist/pouchdb.js"></script>

	<script>if (window.module) module = window.module;</script>
</head>
<body class ="body-logIn">
	<div class="container" style="padding: 15% 25%">

		<form class="center">
		<div class="form-group">
			<label for="userName">Username:</label>
			<input type="text" class="form-control" placeholder="Username " id="UserName">
			<i class="fa fa-user"></i>
		</div>
		<div class="form-group">
			<label for="pass">Password:</label>
			<input type="password" class="form-control" placeholder="Password" id="Password">
			<i class="fa fa-lock"></i>
		</div>
		<div class="form-group">
			<button type="submit" class="btn log-btn">Sign In</button>
			<button type="button" class="btn log-btn signup-btn" data-toggle="modal" data-target="#myModal">Sign Up</button>
		</div>
		</form>

		<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Registration</h4>
        </div>
        <div class="modal-body">
         <div class="form-group">
			<label for="userName" class="control-label col-sm-4">Username</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Username " id="UserName">
			</div>
			
		</div>
		<div class="form-group">
			<label for="pass" class="control-label col-sm-4">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="Password" id="Password">
			</div>
			
		</div>
		<div class="form-group" >
			<label for="pass" class="control-label col-sm-4">Retype Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="Retype Password" id="RePassword">
			</div>
			
		</div>
		<div class="form-group" >
			<label for="pass" class="control-label col-sm-4">Last Period's First Day</label>
			<div class="col-sm-8">
				<input type="date" class="form-control" id="PD">
			</div>
			
		</div>
		<div class="form-group" >
			<label for="pass" class="control-label col-sm-4">Menstrual Cycle(23-35days)</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" id="MC" min="23" max="35">
			</div>
			
		</div>
		<div class="form-group" >
			<label for="pass" class="control-label col-sm-4">Average Period(1-10days)</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" id="MC" min="1" max="10">
			</div>
			
		</div>

        </div>
        <div class="modal-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn log-btn signup-btn" data-dismiss="modal">Submit</button>
				</div>
			</div>
          
        </div>
      </div>
      </form>
    </div>
  </div>
	
	</div>
	
	<script>

		$( document ).ready(function() {
    		 $('.form-group').click(function(){
            $('.center').addClass('clicked');
        });
		var today = new Date().toISOString().split('T')[0];
		var dayOfMonth = new Date(); 
		dayOfMonth.setDate(dayOfMonth.getDate() - 100);
		console.log(dayOfMonth);
		document.getElementById('PD').setAttribute('min', dayOfMonth.toISOString().split('T')[0]);
		document.getElementById('PD').setAttribute('max', today);

		document.addEventListener('keydown', function(e){
			if (e.which === 123)
			{
				require('electron').remote.getCurrentWindow().toggleDevTools();
			} else if (e.which === 116)
			{
				location.reload();
			}
		});

		});
		
	</script>

	<script type="text/javascript" src="../js/database.js"></script>

</body>

</html>
